<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script type="module" src="../dist/seqdiag.min.js"></script>
    </head>
    <body>
        <div class="container-fluid p-4 h-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white p-2">
                <h1 class="m-0">Testbed for seqdiag.js</h1>
            </nav>
            <div class="row h-100">
                <div class="col">
                    <textarea id="source" class="form-control h-100">
seqdiag {
    A => B => C;
}
</textarea>
                </div>
                <div id="diagram" class="col"></div>
            </div>
        </div>
        <script type="module">
            import { build } from "../dist/seqdiag.min.js";

            window.addEventListener('load', () => {
                const textarea = document.querySelector('#source');
                const target = document.querySelector('#diagram');

                textarea.addEventListener("input", () => {
                    build(textarea.value, target)
                });
                build(textarea.value, target);
            })
        </script>
    </body>
</html>
